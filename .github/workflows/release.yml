name: "tagged-release"

on:
  workflow_run:
    workflows: ["dotnet build"]
    branches: [main]
    types: 
      - completed
  push:
    tags:
      - "v*"

jobs:
  tagged-release:
    name: "Tagged Release win"
    runs-on: "ubuntu-latest"

    strategy:
      matrix:
        dotnet-version: ['6.0.x' ]

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - name: Install dependencies
        run: dotnet restore ./CsvPowerTemperature.sln
      - name: Publish win
        run: dotnet publish ./CsvPowerTemperature.sln -c Release -r win-x64 /p:PublishSingleFile=true --self-contained
      - name: Publish linux
        run: dotnet publish ./CsvPowerTemperature.sln -c Release -r linux-x64 /p:PublishSingleFile=true --self-contained
      - name: Publish macOs
        run: dotnet publish ./CsvPowerTemperature.sln -c Release -r osx-x64 /p:PublishSingleFile=true --self-contained

      - uses: actions/upload-artifact@v3
        with:
          name: "CsvPowerTemperature-windows_${{github.ref_name}}"
          path: bin/Release/net6.0/win-x64/publish
      - uses: actions/upload-artifact@v3
        with:
          name: "CsvPowerTemperature-linux-x64_${{github.ref_name}}"
          path: bin/Release/net6.0/linux-x64/publish
      - uses: actions/upload-artifact@v3
        with:
          name: "CsvPowerTemperature-osx-x64_${{github.ref_name}}"
          path: bin/Release/net6.0/osx-x64/publish